<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <h1>Student Information</h1>
    <form>
    <label>Search:</label>
    <input type="Search"><br><br>
    <label>Enter Name:</label>
    <input type="text" name="t1" placeholder="&#xf007;" style="font-family: arial,fontawesome;"><br><br>
    <label>Password:</label>
    <input type="Password"><i class="fa-regular fa-eye" style="margin-left: -25px;"></i><br><br>
    <label> Enter Email Address: </label>
    <i class="fa-solid fa-envelope mailicon"></i>
    <input type="Email"><br><br>
    <label>Enter Birth Date:</label>
    <input type="date"><br><br>
    <label>Enter Gender:</label> 
    <input type="radio" name="g1" checked>Male
    <input type="radio" name="g1">Female<br><br>
    <label>Select Your STD:</label><br>
    <input type="radio" name="st1"><sup>1</sup><sup>st</sup><br>
    <input type="radio" name="st1"><sup>2</sup><sup>nd</sup><br>
    <input type="radio" name="st1"><sup>3</sup><sup>rd</sup><br>
    <input type="radio" name="st1"><sup>4</sup><sup>th</sup><br>
    <input type="radio" name="st1"><sup>5</sup><sup>th</sup><br>
    <input type="radio" name="st1"><sup>6</sup><sup>th</sup><br><br>
    <label> Select Your Subjects:</label><br>
    <input type="checkbox" name="su1" checked>English<br>
    <input type="checkbox" name="su2">Marathi<br>
    <input type="checkbox" name="su3">Maths<br>
    <input type="checkbox" name="su4">Science<br>
    <input type="checkbox" name="su5">History<br><br>
    <label>Enter Mobile Number:</label>
    <input type="text" name="t2" maxlength="10"><br><br>
    <label>Enter Address:</label>
    <textarea rows="5" cols="30"></textarea><br><br>
    <label>Select State:</label>
    <select>
    <option>Andhra Pradesh</option>
    <option>Arunachal Pradesh</option>
    <option>Asam</option>
    <option>Bihar</option>
    <option>Chhattisgarh</option>
    <option>Goa</option>
    <option>Gujrat</option>
    <option>Haryana</option>
    <option>Himachal Pradesh</option>
    <option>Karnataka</option>
    <option>Kerala</option>
    <option>Maharashtra</option>
    </select><br><br>
    <label>Upload Marksheet:</label>
    <input type="file"><br><br>
    <button><a href="http://maps.google.com"><i class="fa-solid fa-route"></i>  Directions </button><br><br>
    <button type="submit">  SUBMIT  <i class="fa-solid fa-arrow-right"></i></button>  <br><br> 
    <input type="submit" value="SUBMIT">
    <input type="reset" value="RESET">
    </form>

</body>
</html>
