<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information</h1>
    <form>
        <label>Student Name:</label>
        <input type="text" name="t1" placeholder="Enter Name" autofocus autocomplete="on" required><br><br>
        <label>Password:</label>
        <input type="text" name="t2" placeholder="Enter Password" pattern="[A-Z][0-9][4]" title="Uppercase letters followed by 4 digits"><br><br>
        <label>Select Color:</label>
        <input type="color"> <br><br>
        <label>Select Date and Time:</label>
        <input type="datetime-local"><br><br>
        <label>Select Month:</label>
        <input type="month"><br><br>
        <label>Select Age:</label>
        <input type="number"><br><br>
        <label>Volume:</label>
        <input type="range" min="0" max="50"><br><br>
        <label>Search:</label>
        <input type="search"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
