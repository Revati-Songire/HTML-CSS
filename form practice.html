<body>
    <form>
        <label>First Name</label>
        <i class="fa-solid fa-user"></i><input type="text" name="t1" placeholder="First Name"><br><br>

        <i class="fa-solid fa-user"></i>
        <input type="text" name="t2" placeholder="Last Name"><br><br>
        <label>Department/Office</label>
        <i class="fa-solid fa-list-ul"></i>
        <select>
            <option>Research and development</option>
            <option>Quality Assurance</option>
            <option>Sales and Marketing</option>
            <option>Technical Support</option>
            <option>Human Resources</option>
            <option>Production</option>
            <option>New product development</option>
        </select><br><br>
        <label>Username</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="t3" placeholder="Username"><br><br>
        <label>Password</label>
        <i class="fa-solid fa-user"></i>
        <input type="password" placeholder="Password"><br><br>
        <label>Confirm Password</label>
        <i class="fa-solid fa-user"></i>
        <input type="password" placeholder="Confirm Password"><br><br>
        <label>E-mail</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="E-Mail Address"><br><br>
        <label>Contact No.</label>
        <i class="fa-solid fa-phone"></i>
        <input type="text" name="t4" placeholder="(639)" maxlength="10"><br><br>
